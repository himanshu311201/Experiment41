 <CENTER>

      <tr>
        <td>
          Tagline 
        </td>
        <td>
          <INPUT TYPE="TEXT" id="tagline" name="tagline"></INPUT>
        </td>
      </tr>
      <tr>
        <td>

          <INPUT TYPE="TEXT" id="color" name="color"></INPUT>

      <tr>
        <td>

          <input type="number" name="mobile" id="mobile">

        </td>

            <OPTION VALUE="xl">L</OPTION>

          </SELECT>

      </tr>
